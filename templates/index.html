<!DOCTYPE html>
<html>
<head>
    <title>AERO CLASSIFY</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url("/static/indexx.jpg") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 0.5rem 0 0.2rem;
            font-weight: 600;
            color: #34495e;
        }

        input[type="file"],
        input[type="text"],
        button {
            padding: 0.7rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        input[type="file"] {
            padding: 0.5rem;
        }

        button {
            background-color: #3498db;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        .footer {
            text-align: center;
            margin-top: 1rem;
            color: #666;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>AIRCRAFT IDENTIFIER</h1>
        <form method="POST" action="/predict" enctype="multipart/form-data">
            <label for="image">Upload Aircraft Image:</label>
            <input type="file" name="image" accept="image/*" required>

            <label for="question">Ask a Question:</label>
            <input type="text" name="question" placeholder="e.g., What is its speed?" required>

            <button type="submit">Submit</button>
        </form>
        <div class="footer">Powered by AI & Deep Learning</div>
    </div>
</body>
</html>
