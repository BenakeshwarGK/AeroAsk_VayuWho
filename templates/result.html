<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aircraft Result</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url("{{ url_for('static', filename='sky-5534319_1920.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body class="min-h-screen text-white flex items-center justify-center bg-fixed backdrop-blur-sm">
    <div class="max-w-2xl mx-auto text-center p-6 bg-black bg-opacity-50 rounded-xl shadow-xl">
        
        <!-- Uploaded Image -->
        {% if image_url %}
        <div class="mb-6">
            <img src="{{ url_for('static', filename=image_url) }}" alt="Uploaded Aircraft" class="mx-auto rounded-lg shadow-lg w-full max-w-md border-4 border-blue-400">
        </div>
        {% endif %}

        <!-- Aircraft Name -->
        <h2 class="text-3xl font-bold text-blue-300 mb-4">Predicted Aircraft: <span class="text-white">{{ aircraft }}</span></h2>

        <!-- Response Box -->
        <div class="bg-white bg-opacity-10 backdrop-blur-md rounded-xl shadow-lg p-6 text-gray-100 text-left">
            <p class="text-lg leading-relaxed whitespace-pre-line">{{ answer }}</p>
        </div>

        <!-- Try Again Button -->
        <a href="/" class="inline-block mt-8 bg-blue-600 hover:bg-blue-700 transition-colors text-white font-semibold py-2 px-6 rounded-lg shadow-md">
            Try Another Image
        </a>
    </div>
</body>
</html>
