<!DOCTYPE html>
<html>
<head>
    <title>Aircraft Q&A</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f8fc;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 60px;
        }

        h1 {
            color: #1a3c77;
            margin-bottom: 20px;
        }

        form {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        input[type="file"],
        select,
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 12px 0;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            background-color: #1a3c77;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0e2652;
        }

        label {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Upload Aircraft Image</h1>
    <form action="/result" method="post" enctype="multipart/form-data">
        <label>Select Image:</label>
        <input type="file" name="file" required>
        
        <label>What do you want to know?</label>
        <select name="query">
            {% for col in options %}
                <option value="{{ col }}">{{ col }}</option>
            {% endfor %}
        </select>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
